<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موزیک پلیر</title>
    <link rel="stylesheet" href="./Css/index.css" />
    <link rel="icon" href="./Assets/Images/logo.svg" type="image/svg" />
  </head>
  <body>
    <main id="MainWrapper">
    </main>
    <audio src="./Assets/Music/Billie-Eilish-i-dont-wanna-be-you-anymore-320.mp3"></audio>
    <section id="StartBox">
      <div class="container">
        <div class="wrapper" id="app">
          <div class="player">
            <div class="player__top">
              <div class="player-cover">
                <div class="player-cover__item">
                 <img src="./Assets/Images/1.jpg" id="MusicCover"/>
                </div>
              </div>
            </div>
            <div class="album-info">
              <div class="album-info__name" id="SongName">نام</div>
              <p class="ArtistName">جزییات آلبوم</p>
            </div>
           
            <div class="SpeedPrevForw__Wrapper">
              <div class="album-info__track" id="FastSpeed">1.5X</div>  
            </div>
             <!-- Progress -->
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
              <div class="duration-wrapper">
                <p id="musicDurationTime">00:00</p>
                  <p id="musicCurrentTime">00:00</p>
              </div>
          </div>
            <div class="player-controls">
              <div class="player-controls__item" >
                <img src="./Assets/Images/forward.svg" alt="forward" id="PrevAudio"/>
                <img
                id="BackSecond"
                src="./Assets/Images/forward-5-seconds.svg"
                alt="forward-5-seconds"
              />

              </div>
              <div class="player-controls__item">
                <img src="./Assets/Images/play-circle.svg" alt="play" id="PlayPauseHandler"/>
              </div>
          
              <div class="player-controls__item" >
                <img
                id="ForwardSecond"
                src="./Assets/Images/backward-5-seconds.svg"
                alt="backward-5-seconds"
              />
                <img src="./Assets/Images/backward.svg" id="NextAudio" alt="backward"/>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <button class="ScrollUp">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 15.75l7.5-7.5 7.5 7.5"
        />
      </svg>
    </button>

    <script src="./JS/Main.js"></script>
  </body>
</html>
